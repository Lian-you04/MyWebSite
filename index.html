<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamdo Dahir Saban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%2338bdf8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up-right"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="17 17 17 17 7 7"></polyline></svg>') 12 12, auto;
        }

        .techno-bg {
            background-color: #0d1117;
            background-image: radial-gradient(circle, #0a1f2a 1px, transparent 1px),
                                    radial-gradient(circle, #0a1f2a 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: var(--bg-x, 0) var(--bg-y, 0), var(--bg-x2, 20px) var(--bg-y2, 20px);
            transition: background-position 0.1s ease-out; /* Hızlandırıldı */
            will-change: background-position;
        }

        .sidebar-item {
            position: relative;
            overflow: hidden;
        }

        .sidebar-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.2), transparent);
            transition: left 0.3s; /* Hızlandırıldı */
        }

        .sidebar-item:hover::before {
            left: 100%;
        }

        .content-transition {
            opacity: 0;
            transform: translateX(-30px); /* Hızlandırıldı */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out; /* Hızlandırıldı */
        }

        .content-transition.active {
            opacity: 1;
            transform: translateX(0);
        }

        /* Scrollbar stilleri */
        .content-container::-webkit-scrollbar {
            width: 8px;
        }

        .content-container::-webkit-scrollbar-track {
            background: rgba(145, 155, 175, 0.1);
        }

        .content-container::-webkit-scrollbar-thumb {
            background: #38bdf8;
            border-radius: 4px;
        }

        /* Dinamik Arka Plan Görseli */
        .dynamic-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            filter: blur(30px); /* Hafif bulanıklık */
            transition: opacity 0.7s ease-in-out, filter 0.7s ease-in-out; /* Hızlandırıldı */
            z-index: -1;
            transform: scale(1.05); /* Daha az zoom */
        }

        .dynamic-bg.active::after {
            opacity: 0.15;
            filter: blur(15px); /* Daha az bulanıklık */
        }

        /* Her bölüm için özel arka plan görselleri - Placeholder kaldı */
        #dynamic-content[data-section="Hakkımda"]::after {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1024px-User_icon_2.svg.png'); /* Daha genel bir profil simgesi */
        }
        #dynamic-content[data-section="Yetenekler"]::after {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Light_bulb_icon.svg/1024px-Light_bulb_icon.svg.png'); /* Ampul simgesi */
        }
        #dynamic-content[data-section="Projeler"]::after {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Rocket_icon.svg/1024px-Rocket_icon.svg.png'); /* Roket simgesi */
        }
        #dynamic-content[data-section="İletişim"]::after {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Phone_icon.svg/1024px-Phone_icon.svg.png'); /* Telefon simgesi */
        }
    </style>
</head>
<body class="bg-[#0d1117] text-gray-100 flex flex-col md:flex-row h-screen">

    <div class="w-full md:w-64 bg-gray-900 bg-opacity-80 p-4 md:p-6 flex flex-row md:flex-col justify-around md:justify-start items-center space-x-4 md:space-x-0 md:space-y-4 shadow-lg md:rounded-r-lg z-20">

                <path stroke-linecap="round" stroke-linejoin="round" d="M10 2a8 8 0 100 16 8 8 0 000-16z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 13l-3 3-3-3" />
            </svg>
            <span class="text-xs md:text-base">Projeler</span>
        </a>
        <a href="#contact" class="sidebar-item flex-1 md:flex-none flex flex-col md:flex-row items-center justify-center py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-sky-400 mb-1 md:mr-3 md:mb-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <span class="text-xs md:text-base">İletişim</span>
        </a>
    </div>

    <div id="main-content" class="flex-1 techno-bg flex flex-col items-center justify-center p-4 md:p-8 relative">
        <div id="dynamic-content" class="text-center w-full content-transition dynamic-bg">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sidebarItems = document.querySelectorAll(".sidebar-item");
            const dynamicContent = document.getElementById("dynamic-content");
            const mainContent = document.getElementById("main-content");
            
            const contents = {
                "Hakkımda": `
                    <div class="content-container max-w-2xl mx-auto text-left overflow-y-auto pt-8 h-[calc(100vh-120px)] md:h-[85vh]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto mb-4 text-sky-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <h2 class="text-4xl font-bold mb-4 text-center text-sky-400">Hakkımda</h2>
                        <p class="text-lg leading-relaxed mb-4">Merhaba, ben Hamdo Dahir SABAN. Çukurova Üniversitesi Bilgisayar Mühendisliği öğrencisi olarak, hayal gücümü kullanarak gerçek ve sanal dünyanın ortak problemlerine çözümler üretmeye, eğlenerek öğrenmeye kapıları aralıyorum! <b>JavaScript</b> ve <b>C++</b> kullanarak kullanıcı dostu projeler tasarlıyorum.</p>
                        <p class="text-lg leading-relaxed">Boş zamanlarımda yeni teknolojileri araştırmayı ve küçük projeler geliştirmeyi seviyorum. Web sitelerinden mobil uygulamalara, veri analizinden yapay zekaya kadar geniş bir ilgi alanım var. Bu site, bilgi birikimimi ve tutkumu sergilediğim kişisel portfolyomdur. İletişime geçmekten çekinmeyin!</p>
                    </div>
                `,
                "Yetenekler": `
                    <div class="content-container max-w-2xl mx-auto text-left overflow-y-auto pt-8 h-[calc(100vh-120px)] md:h-[85vh]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto mb-4 text-yellow-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17H21l-3-3m0 0l-3 3m3-3V9m-6 10H3l3-3m0 0l-3 3m3-3V9"></path>
                        </svg>
                        <h2 class="text-4xl font-bold mb-4 text-center text-sky-400">Yetenekler</h2>
                        <h3 class="text-2xl font-semibold mb-4 text-cyan-400">Programlama Dilleri ve Teknolojiler</h3>
                        <ul class="list-disc list-inside space-y-2 text-lg">
                            <li><span class="font-bold text-sky-200">C++</span> OOP'nin faydalarını kullanarak yaratıcı çözümler bulmak!</li>
                            <li><span class="font-bold text-sky-200">JavaScript:</span> Temel web geliştirme ve AI</li>
                            <li><span class="font-bold text-sky-200">Node.js</span> Sinir ağlarını kavramaya yönelik bir yapay zeka yaratma denemesi yapmış olmak harika bir tecrübeydi.</li>
                            <li><span class="font-bold text-sky-200">Diğer:</span> Git, raylib</li>
                        </ul>
                    </div>
                `,
                "Projeler": `
                    <div class="content-container max-w-4xl mx-auto text-left overflow-y-auto flex flex-col items-center pt-8 h-[calc(100vh-120px)] md:h-[85vh]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto mb-8 text-indigo-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                        </svg>
                        <h2 class="text-4xl font-bold mb-4 text-center text-sky-400">Projeler</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">
                            <div class="bg-gray-800 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300 p-6 flex flex-col items-center text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-green-400" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17c-2.76 0-5-2.24-5-5H6c0 3.86 3.14 7 7 7V17z"></path>
                                </svg>
                                <h4 class="text-xl font-bold text-sky-400 mb-2">Tommy!</h4>
                                <p class="text-gray-400 text-sm mb-4">Node.js ile geliştirilmiş, kullanıcı dostu ve eğlenceli bir sohbet botu.</p>
                                <a href="#" target="_blank" class="block text-sky-300 hover:text-sky-100 transition-colors">Detayları Gör →</a>
                            </div>
                            <div class="bg-gray-800 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300 p-6 flex flex-col items-center text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-red-500" viewBox="0 0 24 24" fill="currentColor">
                                    <circle cx="12" cy="12" r="10"></circle>
                                </svg>
                                <h4 class="text-xl font-bold text-sky-400 mb-2">Red Ball</h4>
                                <p class="text-gray-400 text-sm mb-4">Raylib kütüphanesinde C++ dili ile yazılmış bir oyun yazma denemesi!</p>
                                <a href="#" target="_blank" class="block text-sky-300 hover:text-sky-100 transition-colors">Detayları Gör →</a>
                            </div>
                            <div class="bg-gray-800 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300 p-6 flex flex-col items-center justify-center text-center">
                                <p class="text-gray-500 text-xl">Yakında Yeni Projeler!</p>
                            </div>
                        </div>
                    </div>
                `,
                "İletişim": `
                    <div class="content-container max-w-2xl mx-auto text-left overflow-y-auto pt-8 h-[calc(100vh-120px)] md:h-[85vh]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto mb-4 text-green-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <h2 class="text-4xl font-bold mb-4 text-center text-sky-400">İletişim</h2>
                        <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full">
                            <h3 class="text-3xl font-bold text-sky-400 mb-4 text-center">Bana Ulaşın</h3>
                            <p class="text-gray-400 mb-6 text-center">Projelerim, işbirlikleri veya sadece tanışmak için aşağıdaki kanalları kullanabilirsiniz.</p>
                            <div class="flex flex-col items-center space-y-4">
                                <a href="https://www.instagram.com/liann_you04" target="_blank" class="flex items-center space-x-3 text-lg text-sky-300 hover:text-sky-100 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-500" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.656 1.488 4.766 4.747.07.358.085.485.085 1.765v.006c0 1.28-.015 1.408-.085 1.766-.11 3.259-1.514 4.599-4.766 4.747-.358.07-.485.085-1.765.085h-.006c-1.28 0-1.408-.015-1.766-.085-3.259-.11-4.599-1.514-4.747-4.766-.07-.358-.085-.485-.085-1.765v-.006c0-1.28.015-1.408.085-1.766.11-3.259 1.514-4.599 4.766-4.747.358-.07.485-.085 1.765-.085h.006zM12 0c-3.797 0-4.285.013-5.776.082-3.844.175-6.19 2.521-6.365 6.365-.07.058-.082.26-.082.903v.006c0 .643.012 1.62.082 2.263.175 3.844 2.521 6.19 6.365 6.365.643.07 1.62.082 2.263.082h.006c.643 0 1.62-.012 2.263-.082 3.844-.175 6.19-2.521 6.365-6.365-.07-.643-.082-1.62-.082-2.263v-.006c0-.643-.012-1.62-.082-2.263-.175-3.844-2.521-6.19-6.365-6.365-.643-.07-1.62-.082-2.263-.082h-.006zm0 4.865a7.135 7.135 0 100 14.27 7.135 7.135 0 000-14.27zM12 6.551a5.449 5.449 0 110 10.898 5.449 5.449 0 010-10.898zM17.276 5.454a1.277 1.277 0 100 2.554 1.277 1.277 0 000-2.554z" />
                                    </svg>
                                    <span>Instagram: @liann_you04</span>
                                </a>
                                <a href="mailto:dahir.hamdo@gmail.com" class="flex items-center space-x-3 text-lg text-sky-300 hover:text-sky-100 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-500" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 12.713l-11.758-11.722v22.463l11.758-11.741zm0-3.418l11.758 11.722v-22.463l-11.758 11.741z" />
                                    </svg>
                                    <span>Gmail: dahir.hamdo@gmail.com</span>
                                </a>
                            </div>
                        </div>
                    </div>
                `
            };

            function showInitialContent() {
                dynamicContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full">
                        <div class="relative w-48 h-48 mx-auto rounded-full overflow-hidden border-4 border-sky-500 shadow-xl animate-pulse">
                            <img src="https://placehold.co/200x200/38bdf8/111827?text=Sen" alt="Profil Fotoğrafı" class="object-cover w-full h-full">
                        </div>
                        <h1 id="name-title" class="text-4xl md:text-6xl font-extrabold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-sky-700 drop-shadow-lg mt-4 cursor-pointer">
                            Hamdo Dahir SABAN
                        </h1>
                    </div>
                `;
                dynamicContent.dataset.section = "initial";
                setTimeout(() => {
                    dynamicContent.classList.add('active');
                    document.getElementById('name-title').addEventListener('click', showInitialContent);
                }, 10);
            }

            sidebarItems.forEach(item => {
                item.addEventListener("click", (event) => {
                    event.preventDefault();
                    const titleElement = event.target.closest('.sidebar-item').textContent.trim();
                    let title;

                    if (titleElement.includes("Hakkımda")) title = "Hakkımda";
                    else if (titleElement.includes("Yetenekler")) title = "Yetenekler";
                    else if (titleElement.includes("Projeler")) title = "Projeler";
                    else if (titleElement.includes("İletişim")) title = "İletişim";
                    
                    dynamicContent.classList.remove('active');
                    
                    setTimeout(() => {
                        dynamicContent.innerHTML = contents[title] || "Bu bölüm için içerik bulunamadı.";
                        dynamicContent.dataset.section = title;
                        dynamicContent.classList.add('active');
                    }, 500); // Geçiş süresi hızlandırıldı
                });
            });

            mainContent.addEventListener("mousemove", (e) => {
                const rect = mainContent.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const moveX = (x - rect.width / 2) / 20; /* Daha hızlı hareket */
                const moveY = (y - rect.height / 2) / 20; /* Daha hızlı hareket */
                mainContent.style.setProperty('--bg-x', `${moveX}px`);
                mainContent.style.setProperty('--bg-y', `${moveY}px`);
                mainContent.style.setProperty('--bg-x2', `${20 + moveX}px`);
                mainContent.style.setProperty('--bg-y2', `${20 + moveY}px`);
            });

            showInitialContent();
        });
    </script>
</body>
</html>
